version: "3.9"
services:
  web:
    build: .
    command: gunicorn wsgi:app -b 0.0.0.0:5000 --workers 4
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/postgres
      - APP_ENV=development
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

